<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sqm Calculator</title>
    <link rel="shortcut icon" href="./fevicon.png.png" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="page1">
      <div id="page1-results">
        <div id="close">
          <i class="ri-close-line"></i>
        </div>
        <div id="results">
          <h1 id="prsqm">Sqm is 0000</h1>
          <h1 id="prsqft">Sqft is 0000</h1>
        </div>
      </div>
      <div id="title">
        <h1>Find Sqm</h1>
        <h1>Find Sqft</h1>
      </div>
      <div id="input-data">
        <div class="elem">
          <label for="length">Length(cm):</label>
          <input type="number" id="length" name="length" placeholder="000" />
        </div>
        <div class="elem">
          <label for="height">Height(cm):</label>
          <input type="number" id="height" name="height" placeholder="000" />
        </div>
        <div class="elem">
          <label for="wires">No. of Wires:</label>
          <input type="number" id="wires" name="wires" placeholder="00" />
        </div>
        <div id="btn-div">
          <div class="btn">
            <h3>Calculate</h3>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
